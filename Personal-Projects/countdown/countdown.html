<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <meta name="nest-level" content="2">
  <link rel="icon" type="image/png" href="http://i0.kym-cdn.com/photos/images/newsfeed/000/869/487/ccf.png">
  <!-- stylesheet etc links should be populated below by pageinit-initHeader -->
  <link rel="stylesheet" type="text/css" href="./countdown.css">
  <script src="./countdown.js"></script>
</head>
<body>
  <div class="container">
    <!-- start of container -->
    <div class="row"> 
      <div class="twelve columns">
        
        <div class="centered" >
            <h1>This a project</h1>
        </div> 
        <img class="u-full-width header-image" src="http://placekitten.com/g/960/160" alt=""> <!--  -->
          
        
      </div>
      
    </div>
    <div class="row" id="navbar">
      If you're seeing this, my script didn't work.
    </div>


    <div class="row">
      <div class="illumination">
          <div class="illumination-inset u-pull-left">
            <a href="">
              <img class="u-full-width" src="http://placekitten.com/g/120/120"  alt="">
            </a>
          </div>
          <p class="illumination-text">
              Introduction to letters game
          </p>
      </div>
    </div>

    <div class="row">
        <label for="letters-input">Letters:</label>
        <input type="text" id="letters-input">
        
    </div>
    
    <div class="row">
      <a class="button" id="letter-solve">Solve</a>
    </div>

    <div class="row">
        <textarea class="u-full-width" id="letters-output" disabled></textarea>
    </div>

    <hr>

    <div class="row">
        <div class="illumination">
            <div class="illumination-inset u-pull-left">
              <a href="">
                <img class="u-full-width" src="http://placekitten.com/g/120/120"  alt="">
              </a>
            </div>
            <p class="illumination-text">
                Intro to nuumbers 
            </p>
        </div>
      </div>
  
      <div class="row">
        <a class="button number-button" id="1">1</a>
        <a class="button number-button" id="2">2</a>
        <a class="button number-button" id="3">3</a>
        <a class="button number-button" id="4">4</a>
        <a class="button number-button" id="5">5</a>
        <a class="button number-button" id="6">6</a>
        <a class="button number-button" id="7">7</a>
        <a class="button number-button" id="8">8</a>
        <a class="button number-button" id="9">9</a>
        <a class="button number-button" id="10">10</a>
        <a class="button number-button" id="25">25</a>
        <a class="button number-button" id="50">50</a>
        <a class="button number-button" id="75">75</a>
        <a class="button number-button" id="100">100</a>
        <a class="button number-button" id="del">DEL</a>
        
      </div>

      <div class="row" >
        <label for="target-number"> Target Number:</label>
        <input type="text" id="target-number">
      </div>

      <div class="row" >
        <a class="button " id="number-solve">Solve</a>
      </div>

      <div class="row">
            <textarea class="u-full-width" id="numbers-output" disabled></textarea>
      </div>

      <hr>



    <footer class="row">
      If you're seeing this, my script isn't working.
    </footer>
    
    <!-- End of container -->
  </div>
  <script src="../../scripts/pageinit.js"></script>
</body>
</html>
